<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>


<body>
    <div
        class="bg-gradient-to-r from-purple-200 via-white to-purple-400 dark:bg-gradient-to-r dark:from-purple-950 dark:via-black dark:to-purple-700  min-h-screen flex justify-center items-center ">

        <div
            class="flex bg-white dark:bg-neutral-900 p-5 max-w-5xl rounded-lg shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)]">

            <div
                class="left bg-gray-50 dark:bg-neutral-800 md:w-[40%] rounded-2xl mx-3 my-2 px-8 sm:py-6 shadow-[rgba(50,_50,_105,_0.15)_0px_2px_5px_0px,_rgba(0,_0,_0,_0.05)_0px_1px_1px_0px]">
                <h2 class="font-bold text-2xl text-gray-700 dark:text-gray-300">Login</h2>
                <p class="text-sm text-gray-500 dark:text-gray-300 mt-1">
                    Doesn't have an account yet? <span
                        class="cursor-pointer font-bold underline text-purple-500 hover:text-purple-600">Sign
                        up</span>
                </p>

                <form action="" class="flex flex-col mt-5">
                    <label class="text-sm  text-gray-600 dark:text-gray-300" for="email">Email Address</label>
                    <input class="border-2 rounded-lg p-2 shadow-inner text-sm mt-1 dark:bg-neutral-800 dark:text-white ring-current" type="email" name="" id="email"
                        placeholder="your@example.com">

                    <div class="flex justify-between mt-3">
                        <label class="text-sm text-gray-600 dark:text-gray-300" for="password">Password</label>
                        <span
                            class="cursor-pointer text-sm font-bold underline text-purple-500 hover:text-purple-600">Forgot
                            Password
                            ?</span>

                    </div>
                    <div class="relative">
                        <input class="border-2 rounded-lg p-2 shadow-inner text-sm mt-1 w-full dark:bg-neutral-800 dark:text-white ring-current" type="password"
                            id="password" placeholder="Enter 6 or more characters" autocomplete="off">
                        <svg xmlns="http://www.w3.org/2000/svg" id="toggler" width="16" height="16" fill="gray"
                            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <input type="checkbox" name="check" id="check">
                        <label class="text-gray-500 text-sm dark:text-gray-300" for="check">Remember me ?</label>
                    </div>

                    <button
                        class="bg-purple-600 text-white font-bold rounded-md mt-4 py-2 hover:bg-purple-700 hover:shadow-md">Login</button>
                </form>

                <div class="grid grid-cols-3 items-center text-gray-500 text-sm my-4">
                    <hr class="border-gray-500">
                    <p class="text-center">or login with</p>
                    <hr class="border-gray-500">
                </div>

                <div class="flex gap-4">
                    <button
                        class="flex gap-2 justify-center items-center text-red-600 dark:text-red-500 font-bold bg-white dark:bg-neutral-800 border border-red-600 dark:border-red-500 rounded-md py-2 px-7 hover:scale-105 hover:shadow-lg">
                        <img src="./Assets/Google_icon.png" class="w-auto h-5"> Google</button>
                    <button
                        class="flex gap-2 justify-center items-center text-[#3b5998] dark:text-[#4E73C2] font-bold bg-white dark:bg-neutral-800 border border-[#3b5998] dark:border-[#4E73C2] rounded-md py-2 px-7 hover:scale-105 hover:shadow-lg"><img
                            src="./Assets/Facebook_icon.png" class="w-auto h-5">Facebook</button>
                </div>

            </div>
            <div class="right md:block hidden w-1/2">
                <img class="rounded-lg mt-3" src="./Assets/4275091_2150058.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
